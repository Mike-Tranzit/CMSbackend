namespace: cms\tests
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/test/test.php'
            entryScript: index-test.php
            cleanup: true
coverage:
    enabled: true
    whitelist:
        include:
            - modules/v1/models/*
            - modules/v1/controllers/*