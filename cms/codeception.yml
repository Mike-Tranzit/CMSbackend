namespace: cms\tests
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/test/test.php'
            entryScript: index-test.php
            cleanup: false
coverage:
    c3_url: http://localhost/materialCMSapi/cms/web/index-test.php
    enabled: true
    include:
            - modules/v1/models/*
            - modules/v1/controllers/*
    exclude:
            - modules/v1/models/base/*